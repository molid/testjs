<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页</title>
	</head>
	<body>
		<p>
			javascript 能够直接写入HTML输出流中：
		</p>
		<script>
			document.write("<h1>这是一个标题</h1>");
			document.write("<p>这是一个段落</p>");
		</script>
		<p>
			您只能在 HTML 输出流中使用 <strong>document.write</strong>。
			如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
		</p>
		<button type="button"onclick="alert('123')">点我！</button>
		<p id="demo">
          javascript 能改变HTML的元素			
		</p>
		<script>
			function myfunc()
			{
				x=document.getElementById("demo");
				x.innerHTML="Hello"
			}
		</script>
		<button type="button" onclick="myfunc()">改变文字</button>
		<script>
			function changeco()
			{
				x=document.getElementById("demo")
				x.style.color="#ff0000"
			}
		</script>
		</br>
		<button  onclick="changeco()" style="margin:15px 0px 0px 0px;">改变颜色</button>
	</body>
</html>
