		<p>创建和使用对象方法</p>
		<p>对象方法作为一个函数定义存储在对象属性中。</p>
		<p id="ss"></p>
		<script>
			var person={firstname:"Lidong",
				lastname:"Mo",
				id:"123456",
				fullName:function()
				{
					return this.firstname+" "+this.lastname;
				}
			}
		document.getElementById("ss").innerHTML=person.fullName();
		</script>
